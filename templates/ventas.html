<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz de Venta</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Interfaz de Ventas</h1>

    <h2>Productos</h2>
    <ul>
        {% for producto in productos %}
        <li>{{ producto.nombre }} - ${{ producto.precio }} 
            <button onclick="realizarVenta({producto_id}, 1)">Comprar 1</button>
            <button onclick="realizarVenta({producto_id}, 2)">Comprar 2</button>
        </li>
        {% endfor %}
    </ul>

    <h2>Total</h2>
    <p id="total"></p>

    <script>
        function realizarVenta(producto_id, cantidad) {
            fetch('/venta', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ producto_id: producto_id, cantidad: cantidad }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    document.getElementById('total').textContent = 'Total: $' + data.total;
                } else {
                    alert(data.message);
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
